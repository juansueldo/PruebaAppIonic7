<app-header color="light" title="Home" class="ion-text-center" ngClass="ion-text-center"></app-header>

  <div class="container content">
    <img src="../../assets/beer.png"/>
    <div class="buttons-container">
      <h1>Bienvenido a la <span>Prueba App</span></h1>
      <p>Presione <strong>login </strong> si ya esta registrado, sino presione en <strong>signup </strong> para registrarse</p>
      <ion-button color="dark" (click)="redirectLogin()"  class="ion-margin-vertical text-color" shape="round">
        Login
      <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
      <ion-button color="light" (click)="redirectSignup()" expand="block" class="ion-margin-vertical" shape="round">
        Signup
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
